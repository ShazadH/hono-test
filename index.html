<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Titre de la page</title>
        <link rel="stylesheet" href="/dist/css/main.min.css" />
        <link rel="stylesheet" href="https://use.typekit.net/syg4lmy.css" />
    </head>
    <body>
        <!-- LE CONTENU -->
        <div class="App">
            <div class="App__logo">
                <img src="./assets/imgs/logo-hono-header.png" alt="logo-hono" />
            </div>
            <h1 class="App__message">
                Nous faisons une refonte de notre<br />
                site, mais nous sommes de retour<br />
                très bientôt !
            </h1>
            <div class="App__contact">
                <img
                    src="./assets/imgs/ellipse-1.svg"
                    alt="ellipse-image"
                    class="App__contact-ellipse"
                />
                <div class="App__contact-background"></div>
                <a href="mailto:contact@hono.com" class="App__contact-link">
                    J’ai un projet dont je voudrais parler</a
                >
            </div>
            <img
                src="./assets/imgs/star-1.svg"
                alt="star-image"
                class="App__star1"
            />
            <img
                src="./assets/imgs/star-2.svg"
                alt="star-image"
                class="App__star2"
            />
            <img
                src="./assets/imgs/star-3.svg"
                alt="star-image"
                class="App__star3"
            />
            <img
                src="./assets/imgs/frame-1.svg"
                class="App__frame"
                alt="frame-image"
            />
        </div>
        <!-- LE CONTENU -->
    </body>
</html>
